<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginApp test</title>
    <style>
        body {
            font-family: Courier, monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Register page :</h1>
    <form id='register-form' onsubmit="submitform(event)">
    <input type="text" id = 'emailBox' placeholder="Email" required>
    <input type="password" id = 'passwordBox' placeholder="Password" required>
    <button type='submit' >Register</button>
</body>

<script type="text/javascript">

async function submitform(envent) {
    event.preventDefault();

    const email = document.getElementById("emailBox").value;
    const password = document.getElementById("passwordBox").value;
    const data = { email: email, password: password };
    try {
        const res = await fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });
        if (res.redirected) {
            document.location.assign(res.url);
        }
    } catch (err) {
        alert('Error during registration.');
    }
}
</script>
</html>
